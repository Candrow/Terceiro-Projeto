<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="page">
    <header>
    
            <h1>Venha ser um de nossos clientes!</h1>
            <p>O primeiro passo, é preencher esse formulário de cadastro.</p>
</header>
    <form id="my-form">
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Dados Cadastrais</legend>

                <div class="input-wrapper">
                    <label for="event-title">Nome/Razão Social <Span>(Nome e Sobrenome)</Span></label>
                    <input type="text" id="event-title" required minlength="8"/>
                </div>
                <div class="input-wrapper">
                    <label for="event-title">Nome Fantasia <Span>(Opcional)</Span></label>
                    <input type="text" id="event-title" required minlength="8"/>
                </div>
                <div class="input-wrapper">
                    <label for="event-title">CPF/CNPJ </label>
                    <input type="text" id="event-title" required minlength="8"/>
                </div>
                <div class="input-wrapper">
                    <label for="event-title">Inscrição Estadual/RG </label>
                    <input type="text" id="event-title" required minlength="8"/>
                </div>
                <div class="input-wrapper">
                    <label for="event-title">Endereço </label>
                    <input type="text" id="event-title" required minlength="8"/>
                </div>
                <div class="input-wrapper">
                    <label for="event-title">Número </label>
                    <input type="text" id="event-title" required minlength="8"/>
                </div>
                <div class="input-wrapper">
                    <label for="event-title">Complemento </label>
                    <input type="text" id="event-title" required minlength="8"/>
                </div>
                <div class="input-wrapper">
                    <label for="event-title">Bairro </label>
                    <input type="text" id="event-title" required minlength="8"/>
                </div>
                <div class="input-wrapper">
                    <label for="event-title">Cidade </label>
                    <input type="text" id="event-title" required minlength="8"/>
                </div>
                <div class="input-wrapper">
                    <label for="event-title">UF </label>
                    <input type="text" id="event-title" required minlength="8"/>
                </div>
                <div class="row">
                <div class="input-wrapper">
                    <label for="event-title">CEP </label>
                    <input class="teste" type="text" id="event-title" required minlength="8"/>
                </div>
                <div class="input-wrapper" > 
                <label for="event-link">Link do evento <Span>()</Span></label>
                <input class="teste" type="email" id="event-link"/>
            </div>
            
            </div>

                
            </div>
        </fieldset>
        
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Informações de Contato</legend>
                
                <div class="input-wrapper">
                    <label for="event-email">E-mail de Contato <Span>(digite um e-mail válido)</Span></label>
                    <input type="text" id="event-email" minlength="8" required/>
                </div>
                <div class="input-wrapper">
                    <label for="event-whatsapp">Telefone para Contato <Span>(somente números)</Span></label>
                    <input type="number" id="event-whatsapp"/>
                </div>
                
            </div>
        </fieldset>
        
        <fieldset>
            <div class="fieldset-wrapper">
                <legend>Dia e hora</legend>
                
                <div class="col-3">
                    
                    <div class="input-wrapper">
                        <label for="event-date">Data</label>
                        <input type="date" id="event-date"/>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-start">Das </label>
                        <input type="time" id="event-start"/>
                    </div>
                    
                    <div class="input-wrapper">
                        <label for="event-end">Até</label>
                        <input type="time" id="event-end"/>
                    </div>
                    
                    
                </div>
                
                    <div class="input-wrapper">
                        <label for="event-info">Informações extras </label>
                        <textarea id="event-info"></textarea>
                        
                        <div class="input-wrapper">
                            <label for="event-category">Categoria</Span></label>
                            <select id="event-category">
                                <option value="live">Ao vivo</option>
                                <option value="podcast">Podcast</option>
                                <option value="mentorship">Mentoria</option>
                            </select>
                        </div>
                    </div>
            </div>
        </fieldset>

        
    </form>
    <footer>
        <input 
        class="button" 
        form="my-form"
        type="submit" 
        value="Salvar evento">
    </footer>
</div>
</body>
</html>
